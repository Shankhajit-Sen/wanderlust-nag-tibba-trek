name: Checkov Scan and Comment

on:
  pull_request:
    paths:
      - "**/*" # Include all files in the pull request

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x # Use the version compatible with Checkov

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov Scan
        run: checkov -d ${{ github.workspace }} --skip-check CKV2_GHA_1 --output json > checkov_results.json

      - name: Upload Checkov Results
        uses: actions/upload-artifact@v2
        with:
          name: checkov-results
          path: checkov_results.json

      - name: Debug Output
        run: |
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_EVENT_PATH=${GITHUB_EVENT_PATH}"
          echo "GITHUB_TOKEN=${GITHUB_TOKEN}"

      - name: Comment on Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          PR_NUMBER=$(jq -r .pull_request.number "${GITHUB_EVENT_PATH}")
          RESULTS=$(cat checkov_results.json)
          BODY="Checkov scan results:\n\n\`\`\`\n${RESULTS}\n\`\`\`"
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/comments"
          curl -s -X POST "$URL" -H "Authorization: Bearer ${GITHUB_TOKEN}" -d "{\"body\":\"$BODY\"}"
